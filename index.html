<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- начало -->
    <div class="container">
      <h1>Contact Book</h1>
      <form>
        <input id="name" placeholder="name" type="text" />
        <input id="phone" placeholder="phone" type="text" />
        <input id="img" placeholder="img" type="text" />
        <button id="btn">Нажми</button>
      </form>
      <ul id="list"></ul>
    </div>
    <!-- modal -->
    <div class="modal">
      <nav class="modal_nav">
        <h1>Modal title</h1>
        <button>x</button>
      </nav>
      <hr />
      <section class="modal_body">
        <p>Model body Text</p>
        <input type="text" />
        <button>Save</button>
      </section>
      <footer class="modal_footer">
        <button>close</button>
      </footer>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
